<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Kitchen &gt; Grills &amp; Accessories | Wilderness Essentials UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="camping-bg"></div>
  <header>
    <div class="center-logo">
      <a href="#" id="homeLogoLink" aria-label="Home">
        <img src="logo.jpg" alt="Wilderness Essentials Logo" class="logo-img">
      </a>
    </div>
    <div class="page-title">Camp Kitchen &gt; Grills &amp; Accessories</div>
    <div class="site-tagline">
      Your Definitive Guide to the UK's Hottest Selling Camping Gear.
    </div>
  </header>
  <main>
    <div id="productsGrid" class="products-grid"></div>
  </main>
  <div class="disclaimer-bar">
    As affiliates, we may earn from qualifying purchases via our website.<br/>
    This site may earn a commission on sales at no extra cost to you.
  </div>
  <footer class="main-footer">
    2025 Wilderness Essentials UK Â© All Rights Reserved.
  </footer>
  <script>
    // --- CONFIG: Google Sheet API ---
    const SHEET_ID = "1w6NcZ9OPhjLcZtgK98ypsxM9eV13NLT9hOf4AVe5HR4";
    const API_KEY = "AIzaSyABNGnLmTXlik5fgBe_ooBI1Y5nrXKTePY";
    const RANGE = "Sheet1";
    // --- FILTER CATEGORY ---
    const CATEGORY_PATH = "Camp Kitchen > Grills & Accessories";

    async function loadAndShowProducts() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const resp = await fetch(url);
      const data = await resp.json();
      const [headers, ...rows] = data.values;
      const products = rows.map(row => {
        let obj = {};
        headers.forEach((h, i) => obj[h.trim()] = (row[i] || "").trim());
        return obj;
      }).filter(p => p.category === CATEGORY_PATH);

      const grid = document.getElementById('productsGrid');
      grid.innerHTML = '';
      if (!products.length) {
        grid.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; color: #888;">No products found for this category.</div>`;
      } else {
        products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';

          if (p.image_url) {
            const img = document.createElement('img');
            img.className = 'product-image';
            img.src = p.image_url;
            img.alt = p.name;
            card.appendChild(img);
          }

          const title = document.createElement('div');
          title.className = 'product-title';
          title.textContent = p.name;
          card.appendChild(title);

          const desc = document.createElement('div');
          desc.className = 'product-desc';
          desc.textContent = p.description || "";
          card.appendChild(desc);

          if (p.amazon_link) {
            const btn = document.createElement('a');
            btn.className = 'product-link';
            btn.href = p.amazon_link;
            btn.target = "_blank";
            btn.rel = "noopener";
            btn.textContent = "More Details";
            card.appendChild(btn);
          }
          grid.appendChild(card);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', loadAndShowProducts);
  </script>
</body>
</html>
