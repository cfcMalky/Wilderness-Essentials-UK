<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Essentials UK | Best Camping Gear 2024</title>
    <style>
        :root {
            --primary: #232f3e;
            --secondary: #ffd814;
            --secondary-hover: #f7ca00;
            --card-border: #ddd;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.04);
            --card-shadow-hover: 0 6px 24px rgba(0,0,0,0.11);
            --accent: #ff9900;
            --bg: #f5f6fa;
        }
        body {
            font-family: 'Segoe UI', Arial, 'Amazon Ember', Verdana, sans-serif;
            background: var(--bg);
            color: #222;
            margin: 0;
        }
        .category-nav {
            background: #fff;
            box-shadow: var(--card-shadow);
            padding: 0.5rem 0;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.2rem;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2.5rem 2rem;
            align-items: stretch;
            justify-items: center;
        }
        .product-card {
            background: #fff;
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 420px;
            min-width: 0;
            min-height: 430px;
            transition: box-shadow 0.18s, border-color 0.18s, transform 0.18s;
            overflow: hidden;
        }
        .product-card:hover {
            box-shadow: var(--card-shadow-hover);
            border-color: #bbb;
            transform: translateY(-3px) scale(1.012);
        }
        .product-image-container {
            width: 100%;
            height: 220px;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 22px 10px 18px 10px;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
        }
        .product-image {
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            object-fit: contain;
            display: block;
            background: #fff;
        }
        .product-info {
            flex: 1 1 auto;
            padding: 1.2rem 1.2rem 1.6rem 1.2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            min-height: 180px;
        }
        .product-title {
            font-size: 1.12rem;
            font-weight: bold;
            color: #111;
            margin-bottom: 0.7rem;
            min-height: 2.2em;
            line-height: 1.3;
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .product-desc {
            font-size: 1.04rem;
            color: #222;
            margin-bottom: 1.1rem;
            flex: 1 1 auto;
            line-height: 1.5;
            min-height: 5em;
            white-space: pre-line; /* PRESERVE LINE BREAKS */
        }
        .more-info-btn {
            margin-top: auto;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.3rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1.01rem;
            text-align: center;
            cursor: pointer;
            transition: background 0.18s;
            box-shadow: 0 1px 3px rgba(255,153,0,0.07);
            display: block;
            width: 100%;
        }
        .more-info-btn:hover {
            background: #e47911;
        }
        @media (max-width: 1200px) {
            .products-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 900px) {
            .products-grid { grid-template-columns: repeat(1, 1fr); }
        }
        @media (max-width: 700px) {
            .product-image-container { height: 160px; }
        }
        @media (max-width: 500px) {
            .product-image-container { height: 120px; }
        }
        .more-info-btn {
    margin: auto 1rem 0 1rem;        /* top auto, right 1rem, bottom 0, left 1rem */
    background: var(--accent);
    color: #fff;
    text-decoration: none;
    padding: 0.7rem 1.3rem;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    font-size: 1.01rem;
    text-align: center;
    cursor: pointer;
    transition: background 0.18s;
    box-shadow: 0 1px 3px rgba(255,153,0,0.07);
    display: block;
    width: calc(100% - 2rem);       /* leave space on the sides */
    box-sizing: border-box;
}
.more-info-btn:hover {
    background: #e47911;
}

    </style>
</head>
<body>
    <nav class="category-nav">
        <div class="container">
            <div style="display:flex;justify-content:center;align-items:center;gap:1rem;">
                <div class="dropdown" style="position:relative;">
                    <button class="category-btn" id="mainCatBtn">Category ▼</button>
                    <div id="mainCatDropdown" style="display:none;position:absolute;left:0;top:110%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);border-radius:8px;min-width:140px;z-index:20;">
                        <!-- Subcategories will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <h1>Wilderness Essentials UK</h1>
        <p>Your guide to the best camping and outdoor gear in the UK. Explore tents, sleeping bags, cookware, and more!</p>
    </header>
    <main class="container">
        <div class="products-grid" id="productsGrid"></div>
    </main>
    <script>
        // ====== Using your provided API key =======
        const SHEET_ID = "1w6NcZ9OPhjLcZtgK98ypsxM9eV13NLT9hOf4AVe5HR4";
        const API_KEY = "AIzaSyABNGnLmTXlik5fgBe_ooBI1Y5nrXKTePY";
        const RANGE = "Sheet1";
        let allProducts = [];
        let categoryMap = {};
        let currentMainCat = '';
        let currentSubCat = '';
        async function fetchProducts() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!data.values) {
                    throw new Error(data.error ? data.error.message : 'No data returned');
                }
                const [headers, ...rows] = data.values;
                allProducts = rows.map(row => {
                    const p = {};
                    headers.forEach((h, i) => p[h] = row[i] || "");
                    let [main, sub] = (p.category || '').split('>').map(x => x.trim());
                    p.mainCat = main || '';
                    p.subCat = sub || '';
                    return p;
                });
                buildCategoryMap();
                populateMainCatDropdown();
                renderProducts();
            } catch (err) {
                document.getElementById('productsGrid').innerHTML = `<div style="color:red;text-align:center;">Failed to load products: ${err.message}</div>`;
                console.error(err);
            }
        }
        function buildCategoryMap() {
            categoryMap = {};
            allProducts.forEach(p => {
                if (!p.mainCat) return;
                if (!categoryMap[p.mainCat]) categoryMap[p.mainCat] = new Set();
                if (p.subCat) categoryMap[p.mainCat].add(p.subCat);
            });
            for (let main in categoryMap) {
                categoryMap[main] = Array.from(categoryMap[main]);
            }
        }
        function populateMainCatDropdown() {
            const mainCatBtn = document.getElementById('mainCatBtn');
            const mainCatDropdown = document.getElementById('mainCatDropdown');
            const mainCategories = Object.keys(categoryMap);
            if (mainCategories.length === 0) {
                mainCatBtn.textContent = "No categories";
                mainCatDropdown.innerHTML = "<span style='padding:1em;display:block;'>No categories found.</span>";
                return;
            }
            currentMainCat = currentMainCat || mainCategories[0];
            mainCatBtn.textContent = currentMainCat + ' ▼';
            mainCatDropdown.innerHTML = '';
            (categoryMap[currentMainCat] || []).forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'category-btn subcat-btn';
                btn.textContent = sub;
                btn.onclick = () => {
                    currentSubCat = sub;
                    renderProducts();
                    mainCatDropdown.style.display = 'none';
                };
                mainCatDropdown.appendChild(btn);
            });
            if (!currentSubCat || !categoryMap[currentMainCat].includes(currentSubCat)) {
                currentSubCat = categoryMap[currentMainCat][0];
            }
        }
        function setupDropdownNav() {
            const mainCatBtn = document.getElementById('mainCatBtn');
            const mainCatDropdown = document.getElementById('mainCatDropdown');
            mainCatBtn.addEventListener('click', () => {
                mainCatDropdown.style.display = mainCatDropdown.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!mainCatBtn.contains(e.target) && !mainCatDropdown.contains(e.target)) {
                    mainCatDropdown.style.display = 'none';
                }
            });
            mainCatBtn.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showMainCategoriesMenu(mainCatBtn);
            });
        }
        function showMainCategoriesMenu(anchorBtn) {
            const oldMenu = document.getElementById('mainCatMenu');
            if (oldMenu) oldMenu.remove();
            const mainCategories = Object.keys(categoryMap);
            if (mainCategories.length <= 1) return;
            const menu = document.createElement('div');
            menu.id = 'mainCatMenu';
            menu.style.position = 'absolute';
            menu.style.top = '110%';
            menu.style.left = '0';
            menu.style.background = '#fff';
            menu.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
            menu.style.borderRadius = '8px';
            menu.style.zIndex = 21;
            menu.style.minWidth = '140px';
            menu.style.padding = '0.5em 0';
            mainCategories.forEach(main => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = main;
                btn.style.display = 'block';
                btn.style.width = '100%';
                btn.onclick = (ev) => {
                    currentMainCat = main;
                    btn.blur();
                    menu.remove();
                    populateMainCatDropdown();
                    renderProducts();
                    ev.stopPropagation();
                };
                menu.appendChild(btn);
            });
            anchorBtn.parentNode.appendChild(menu);
            setTimeout(() => {
                document.addEventListener('click', () => menu.remove(), { once: true });
            }, 50);
        }
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            let filtered = allProducts.filter(p =>
                p.mainCat === currentMainCat && p.subCat === currentSubCat
            );
            if (filtered.length === 0) {
                grid.innerHTML = "<div style='grid-column: 1 / -1; text-align: center; color: #888;'>No products found for this category.</div>";
                return;
            }
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image-container">
                        <img class="product-image" src="${p.image_url || 'https://via.placeholder.com/220x220?text=No+Image'}" alt="${p.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-desc">${(p.description || '').replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                        ${p.amazon_link ? `<a class="more-info-btn" href="${p.amazon_link}" target="_blank" rel="noopener">More Info</a>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
        fetchProducts();
        setupDropdownNav();
    </script>
    <p style="text-align:center;font-size:0.95em;color:#aaa;margin:2em 0 1em 0;">Right-click the category dropdown to switch main categories.</p>
</body>
</html>
