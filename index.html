<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilderness Essentials UK: Your Definitive Guide to the UK's Hottest Selling Outdoor Gear.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="logo-wilderness-essentials-uk.jpg">
  <style>
    /* ... Your other styles ... */
    .sidebar-logo {
      display: block;
      width: 100%;
      max-width: 100%;
      min-width: 0;
      height: auto;
      max-height: 180px;
      object-fit: contain;
      border-radius: 14px;
      background: #fff;
      padding: 0;
      box-shadow: 0 2px 8px rgba(60,90,54,0.07);
      transition: box-shadow 0.2s;
    }
    @media (max-width: 600px) {
      .sidebar-logo {
        max-height: 54px;
        height: 54px;
      }
    }
    /* Sidebar still needs to be visible on desktop and mobile */
    .sidebar {
      width: 250px;
      background: #fff;
      border-right: 2px solid #c9a14a;
      padding: 2rem 1rem 1rem 1rem;
      box-shadow: 2px 0 14px rgba(60,90,54,0.08);
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      z-index: 200;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* ... (rest of sidebar/menu styles) ... */

    /* Hero carousel and nav styles must be present, see previous answers */

    /* Affiliate disclaimer must be fixed */
    .affiliate-disclaimer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      background: #222;
      color: #fff;
      text-align: center;
      padding: 9px 0 7px 0;
      z-index: 9999;
      font-size: 15px;
      opacity: 0.97;
      letter-spacing: 0.01em;
      font-family: inherit;
      pointer-events: none;
    }
    @media (max-width: 700px) {
      .affiliate-disclaimer {
        font-size: 13px;
        padding: 8px 0 6px 0;
      }
    }
  </style>
</head>
<body>
  <div class="background-float" aria-hidden="true"></div>
  <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="Open menu">â˜° Menu</button>
  <div class="layout">
    <nav class="sidebar" id="sidebar" aria-label="Categories">
      <a href="#" id="logoHomeLink">
        <img src="logo-wilderness-essentials-uk.jpg" alt="Wilderness Essentials UK Logo" class="sidebar-logo" />
      </a>
      <ul class="sidebar-menu"></ul>
    </nav>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <div class="main-content">
      <header>
        <div id="heroCarousel" class="hero-carousel-container"></div>
        <span class="page-title">Wilderness Essentials UK</span>
        <div class="site-tagline">
          Your Definitive Guide to the UK's Hottest Selling Outdoor Gear.
        </div>
      </header>
      <!-- ... rest of your content ... -->
      <div id="homepageContent">
        <div class="site-intro">
          <!-- intro text ... -->
        </div>
        <div class="outstanding-content-block">
          <!-- tips ... -->
        </div>
      </div>
      <!-- ... -->
    </div>
  </div>
  <div class="affiliate-disclaimer">
    As an Amazon Associate, we earn from qualifying purchases. This site may earn a commission on sales at no extra cost to you.
  </div>
  <script>
    // Make sure ALL JS functions are present!
    // JS must define setupSidebarToggle before it's called!
    // Place the script at the end of body so all DOM elements exist
    function setupSidebarToggle() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      const toggle = document.getElementById('sidebarToggle');
      function openSidebar() {
        sidebar.classList.add('open');
        overlay.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
      function closeSidebar() {
        sidebar.classList.remove('open');
        overlay.style.display = 'none';
        document.body.style.overflow = '';
      }
      toggle.onclick = openSidebar;
      overlay.onclick = closeSidebar;
      sidebar.onclick = function(e) {
        if(window.innerWidth <= 950 && (e.target.classList.contains('sidebar-link') || e.target.classList.contains('sidebar-sublink'))) {
          closeSidebar();
        }
      };
      window.addEventListener('resize', () => {
        if(window.innerWidth > 950) closeSidebar();
      });
    }
    // ... All other JS functions for products, carousel, etc. ...
    setupSidebarToggle();
    // ... call other setup/load functions ...
  </script>
</body>
</html>
