<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Essentials UK | Best Camping Gear 2024</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --accent: #e67e22;
            --bg: #f5f6fa;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #222;
            margin: 0;
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .category-nav {
            background: #fff;
            box-shadow: var(--card-shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .category-btn {
            padding: 0.5rem 1.2rem;
            border: none;
            background: var(--bg);
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .category-btn.active, .category-btn:hover {
            background: var(--secondary);
            color: #fff;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
        }
        .product-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            border-color: var(--secondary);
        }
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f3f3f3;
            display: block;
            border-bottom: 1px solid #eee;
            transition: filter 0.2s;
        }
        .product-card:hover .product-image {
            filter: brightness(0.97) saturate(1.1);
        }
        .product-info {
            padding: 1.2rem 1.2rem 1.5rem 1.2rem;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        .product-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            min-height: 2.2em;
            line-height: 1.3;
        }
        .product-desc {
            font-size: 1rem;
            color: #444;
            margin-bottom: 0.7rem;
            min-height: 3.5em;
        }
        .product-capacity {
            font-size: 1rem;
            color: var(--secondary);
            margin-bottom: 0.7rem;
            font-weight: 500;
        }
        .product-info b {
            color: var(--primary);
            font-weight: 500;
        }
        .product-info ul {
            margin: 0.5em 0 0.7em 1.2em;
            padding: 0;
            font-size: 0.99em;
            color: #444;
        }
        .product-info ul li {
            margin-bottom: 0.2em;
        }
        .more-info-btn {
            margin-top: auto;
            display: inline-block;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.3rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(230,126,34,0.07);
        }
        .more-info-btn:hover {
            background: #d35400;
            box-shadow: 0 4px 16px rgba(230,126,34,0.13);
        }
        @media (max-width: 600px) {
            .products-grid { grid-template-columns: 1fr; }
            .product-image { height: 160px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Wilderness Essentials UK</h1>
        <p>Your guide to the best camping and outdoor gear in the UK. Explore tents, sleeping bags, cookware, and more!</p>
    </header>
    <nav class="category-nav">
        <div class="container">
            <div style="display:flex;justify-content:center;align-items:center;gap:1rem;">
                <div class="dropdown" style="position:relative;">
                    <button class="category-btn" id="mainCatBtn">Tents ▼</button>
                    <div id="mainCatDropdown" style="display:none;position:absolute;left:0;top:110%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);border-radius:8px;min-width:140px;z-index:20;">
                        <button class="category-btn subcat-btn" data-maincat="tents" data-subcat="dome">Dome</button>
                        <!-- Future: add more subcategories here -->
                    </div>
                </div>
                <!-- Future: add more main categories here -->
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="products-grid" id="productsGrid"></div>
    </main>
    <script>
        const affiliateTag = 'mmc1983-21';
        let allProducts = [];
        let currentMainCat = 'tents';
        let currentSubCat = 'dome';

        async function fetchProducts() {
            try {
                const res = await fetch('products.json');
                if (!res.ok) throw new Error('Failed to load products.json');
                allProducts = await res.json();
                renderProducts();
            } catch (e) {
                document.getElementById('productsGrid').innerHTML = '<div style="color:red">Could not load products.</div>';
            }
        }

        function getCapacityLabel(occupancy) {
            if (occupancy >= 4) return '4+ Person';
            if (occupancy === 3) return '3-Person';
            if (occupancy === 2) return '2-Person';
            if (occupancy === 1) return '1-Person';
            return '';
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            let filtered = allProducts.filter(p =>
                p.parent_category === currentMainCat && p.category === currentSubCat
            );
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img class="product-image" src="${p.image_url || 'https://via.placeholder.com/300x220?text=No+Image'}" alt="${p.name}">
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-desc">${p.description || ''}</div>
                        <div class="product-capacity">${getCapacityLabel(p.occupancy)}</div>
                        <div style="font-size:0.97rem;color:#888;margin-bottom:0.5em;">
                            ${p.dimensions ? `<b>Size:</b> ${p.dimensions}<br>` : ''}
                            ${p.weight ? `<b>Weight:</b> ${p.weight}<br>` : ''}
                            ${p.seasons ? `<b>Seasons:</b> ${p.seasons}<br>` : ''}
                            ${p.material ? `<b>Material:</b> ${p.material}<br>` : ''}
                            ${p.waterproof_rating ? `<b>Waterproof:</b> ${p.waterproof_rating}<br>` : ''}
                            ${p.rating ? `<b>Rating:</b> ${p.rating} ⭐ (${p.num_ratings || 0})<br>` : ''}
                            ${p.price_min ? `<b>Price:</b> £${p.price_min}${p.price_max && p.price_max !== p.price_min ? ' - £' + p.price_max : ''}<br>` : ''}
                            ${p.best_seller_rank ? `<b>Best Seller:</b> ${p.best_seller_rank}<br>` : ''}
                        </div>
                        ${p.features && p.features.length ? `<ul style='margin:0 0 0.7em 1em;padding:0;font-size:0.97em;color:#444;'>${p.features.map(f => `<li>${f}</li>`).join('')}</ul>` : ''}
                        ${p.url ? `<a class="more-info-btn" href="${p.url}${p.url.includes('?') ? '&' : '?'}tag=${affiliateTag}" target="_blank" rel="noopener">More Info</a>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function setupDropdownNav() {
            const mainCatBtn = document.getElementById('mainCatBtn');
            const mainCatDropdown = document.getElementById('mainCatDropdown');
            mainCatBtn.addEventListener('click', () => {
                mainCatDropdown.style.display = mainCatDropdown.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!mainCatBtn.contains(e.target) && !mainCatDropdown.contains(e.target)) {
                    mainCatDropdown.style.display = 'none';
                }
            });
            document.querySelectorAll('.subcat-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentMainCat = btn.dataset.maincat;
                    currentSubCat = btn.dataset.subcat;
                    mainCatDropdown.style.display = 'none';
                    renderProducts();
                });
            });
        }

        fetchProducts();
        setupDropdownNav();
    </script>
</body>
</html>
