<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilderness Essentials UK | Best Camping Gear 2024</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #27ae60;
            --accent: #e67e22;
            --bg: #f5f6fa;
            --card-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #222;
            margin: 0;
        }
        .category-nav {
            background: #fff;
            box-shadow: var(--card-shadow);
            padding: 0.5rem 0;
            border-bottom: 2px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .category-btn {
            padding: 0.5rem 1.2rem;
            border: none;
            background: var(--bg);
            color: var(--primary);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .category-btn.active, .category-btn:hover {
            background: var(--secondary);
            color: #fff;
        }
        header {
            background: var(--primary);
            color: #fff;
            padding: 2rem 0 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0 0 0.5rem 0;
            font-size: 2.5rem;
        }
        header p {
            margin: 0;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
            border: 1px solid #e0e0e0;
        }
        .product-card:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
            border-color: var(--secondary);
        }
        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            background: #f3f3f3;
            display: block;
            border-bottom: 1px solid #eee;
            transition: filter 0.2s;
        }
        .product-card:hover .product-image {
            filter: brightness(0.97) saturate(1.1);
        }
        .product-info {
            padding: 1.2rem 1.2rem 1.5rem 1.2rem;
            flex: 1 1 auto;
            display: flex;
            flex-direction: column;
        }
        .product-title {
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            min-height: 2.2em;
            line-height: 1.3;
        }
        .product-desc {
            font-size: 1rem;
            color: #444;
            margin-bottom: 0.7rem;
            min-height: 3.5em;
        }
        .more-info-btn {
            margin-top: auto;
            display: inline-block;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 0.7rem 1.3rem;
            border-radius: 5px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.01em;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(230,126,34,0.07);
        }
        .more-info-btn:hover {
            background: #d35400;
            box-shadow: 0 4px 16px rgba(230,126,34,0.13);
        }
        @media (max-width: 600px) {
            .products-grid { grid-template-columns: 1fr; }
            .product-image { height: 160px; }
            .category-nav { position: static; }
        }
    </style>
</head>
<body>
    <!-- Category selector at the very top -->
    <nav class="category-nav">
        <div class="container">
            <div style="display:flex;justify-content:center;align-items:center;gap:1rem;">
                <div class="dropdown" style="position:relative;">
                    <button class="category-btn" id="mainCatBtn">Category ▼</button>
                    <div id="mainCatDropdown" style="display:none;position:absolute;left:0;top:110%;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,0.08);border-radius:8px;min-width:140px;z-index:20;">
                        <!-- Subcategories will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <header>
        <h1>Wilderness Essentials UK</h1>
        <p>Your guide to the best camping and outdoor gear in the UK. Explore tents, sleeping bags, cookware, and more!</p>
    </header>
    <main class="container">
        <div class="products-grid" id="productsGrid"></div>
    </main>
    <script>
        // ====== Using your provided API key =======
        const SHEET_ID = "1w6NcZ9OPhjLcZtgK98ypsxM9eV13NLT9hOf4AVe5HR4";
        const API_KEY = "AIzaSyGDwKbK2vucSySTYm1kRZ2RBlbyAcU5OU"; // <-- Your Google API key!
        const RANGE = "Sheet1";
        // ==========================================

        let allProducts = [];
        let categoryMap = {};
        let currentMainCat = '';
        let currentSubCat = '';

        async function fetchProducts() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            const [headers, ...rows] = data.values;
            allProducts = rows.map(row => {
                const p = {};
                headers.forEach((h, i) => p[h] = row[i] || "");
                // Parse main and subcategory from your format: "Tents > Dome"
                let [main, sub] = (p.category || '').split('>').map(x => x.trim());
                p.mainCat = main || '';
                p.subCat = sub || '';
                return p;
            });
            buildCategoryMap();
            populateMainCatDropdown();
            renderProducts();
        }

        function buildCategoryMap() {
            categoryMap = {};
            allProducts.forEach(p => {
                if (!p.mainCat) return;
                if (!categoryMap[p.mainCat]) categoryMap[p.mainCat] = new Set();
                if (p.subCat) categoryMap[p.mainCat].add(p.subCat);
            });
            // Convert sets to arrays
            for (let main in categoryMap) {
                categoryMap[main] = Array.from(categoryMap[main]);
            }
        }

        function populateMainCatDropdown() {
            const mainCatBtn = document.getElementById('mainCatBtn');
            const mainCatDropdown = document.getElementById('mainCatDropdown');
            // Main button shows current or first
            const mainCategories = Object.keys(categoryMap);
            currentMainCat = currentMainCat || mainCategories[0];
            mainCatBtn.textContent = currentMainCat + ' ▼';
            // Build subcategory buttons
            mainCatDropdown.innerHTML = '';
            (categoryMap[currentMainCat] || []).forEach(sub => {
                const btn = document.createElement('button');
                btn.className = 'category-btn subcat-btn';
                btn.textContent = sub;
                btn.onclick = () => {
                    currentSubCat = sub;
                    renderProducts();
                    mainCatDropdown.style.display = 'none';
                };
                mainCatDropdown.appendChild(btn);
            });
            // Set first subcat if not set
            if (!currentSubCat || !categoryMap[currentMainCat].includes(currentSubCat)) {
                currentSubCat = categoryMap[currentMainCat][0];
            }
        }

        function setupDropdownNav() {
            const mainCatBtn = document.getElementById('mainCatBtn');
            const mainCatDropdown = document.getElementById('mainCatDropdown');
            mainCatBtn.addEventListener('click', () => {
                mainCatDropdown.style.display = mainCatDropdown.style.display === 'block' ? 'none' : 'block';
            });
            document.addEventListener('click', (e) => {
                if (!mainCatBtn.contains(e.target) && !mainCatDropdown.contains(e.target)) {
                    mainCatDropdown.style.display = 'none';
                }
            });
            // Main category switcher (right click; or you can change this logic to a dedicated dropdown if you prefer)
            mainCatBtn.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                showMainCategoriesMenu(mainCatBtn);
            });
        }

        function showMainCategoriesMenu(anchorBtn) {
            // Remove any existing menu
            const oldMenu = document.getElementById('mainCatMenu');
            if (oldMenu) oldMenu.remove();

            const mainCategories = Object.keys(categoryMap);
            if (mainCategories.length <= 1) return; // No need for menu

            const menu = document.createElement('div');
            menu.id = 'mainCatMenu';
            menu.style.position = 'absolute';
            menu.style.top = '110%';
            menu.style.left = '0';
            menu.style.background = '#fff';
            menu.style.boxShadow = '0 2px 8px rgba(0,0,0,0.08)';
            menu.style.borderRadius = '8px';
            menu.style.zIndex = 21;
            menu.style.minWidth = '140px';
            menu.style.padding = '0.5em 0';

            mainCategories.forEach(main => {
                const btn = document.createElement('button');
                btn.className = 'category-btn';
                btn.textContent = main;
                btn.style.display = 'block';
                btn.style.width = '100%';
                btn.onclick = (ev) => {
                    currentMainCat = main;
                    btn.blur();
                    menu.remove();
                    populateMainCatDropdown();
                    renderProducts();
                    ev.stopPropagation();
                };
                menu.appendChild(btn);
            });
            anchorBtn.parentNode.appendChild(menu);
            // Remove menu on outside click
            setTimeout(() => {
                document.addEventListener('click', () => menu.remove(), { once: true });
            }, 50);
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            let filtered = allProducts.filter(p =>
                p.mainCat === currentMainCat && p.subCat === currentSubCat
            );
            if (filtered.length === 0) {
                grid.innerHTML = "<div style='grid-column: 1 / -1; text-align: center; color: #888;'>No products found for this category.</div>";
                return;
            }
            filtered.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img class="product-image" src="${p.image_url || 'https://via.placeholder.com/300x220?text=No+Image'}" alt="${p.name}">
                    <div class="product-info">
                        <div class="product-title">${p.name}</div>
                        <div class="product-desc">${p.description || ''}</div>
                        ${p.amazon_link ? `<a class="more-info-btn" href="${p.amazon_link}" target="_blank" rel="noopener">More Info</a>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Run on load
        fetchProducts();
        setupDropdownNav();
    </script>
    <p style="text-align:center;font-size:0.95em;color:#aaa;margin:2em 0 1em 0;">Right-click the category dropdown to switch main categories.</p>
</body>
</html>
