<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilderness Essentials UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="logo-wilderness-essentials-uk.jpg">
  <style>
    :root {
      --logo-green: #3c5a36;
      --logo-brown: #6b4a2b;
      --logo-gold: #c9a14a;
      --bg-pastel: #f6f7f2;
    }
    body {
      margin: 0; background: var(--bg-pastel); color: var(--logo-brown);
      font-family: 'Quicksand', Arial, sans-serif;
      min-height: 100vh; display: flex;
    }
    .sidebar {
      width: 260px; background: #fff; border-right: 2px solid var(--logo-gold);
      display: flex; flex-direction: column; align-items: center;
      position: fixed; top: 0; bottom: 0; left: 0; z-index: 100;
      height: 100vh; box-shadow: 2px 0 14px rgba(60,90,54,0.08);
    }
    .sidebar-logo {
      width: 85%; max-width: 200px; margin: 2rem 0 1.5rem 0; object-fit: contain;
      border-radius: 12px; box-shadow: 0 2px 8px rgba(60,90,54,0.07);
      background: #fff;
    }
    .sidebar-menu { width: 100%; flex: 1 1 auto; list-style: none; padding: 0 0.5rem; margin: 0; }
    .sidebar-menu > li { margin-bottom: 1.1em; }
    .sidebar-parentcat {
      display: block; width: 100%;
      background: var(--logo-green); color: #fff; font-weight: 700;
      border-radius: 8px; padding: 0.55em 0.7em; margin-bottom: 0.12em;
      font-size: 1.06rem;
    }
    .sidebar-submenu { list-style: none; padding-left: 1.1em; }
    .sidebar-sublink {
      background: none; border: none; color: var(--logo-brown);
      font-weight: 600; border-radius: 5px; padding: 0.34em 0.7em;
      font-size: 0.97rem; text-align: left; width: 100%; cursor: pointer;
      margin-bottom: 0.09em;
    }
    .sidebar-sublink.active, .sidebar-sublink:hover {
      background: var(--logo-gold); color: #fff;
    }
    .sidebar-disclaimer {
      margin: 1.2rem 0 0 0; color: #888; font-size: 0.97em;
      text-align: center; width: 95%;
      background: #f8f8f5; padding: 0.7em 0.9em; border-radius: 7px;
      box-shadow: 0 1px 3px rgba(60,90,54,0.05);
    }
    .main-content {
      margin-left: 260px; width: 100%; min-height: 100vh;
      display: flex; flex-direction: column;
    }
    .hero-carousel-container { margin: 2rem auto 2.5rem auto; max-width: 1100px; }
    /* ... Insert your carousel styles ... */
    .page-title { font-size: 2.3rem; font-weight: 900; color: var(--logo-green);
      margin: 0 auto 0.4rem auto; text-align: center; max-width: 800px;
    }
    .site-tagline { color: #6b4a2b; text-align: center; margin: 0 0 1.2em 0; font-size: 1.2rem; }
    .products-section-title { color: var(--logo-gold); font-weight: 700; font-size: 1.3rem; text-align: center; margin: 1.5rem auto 1rem auto; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }
    .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2.2rem 2rem; }
    /* Responsive Sidebar */
    @media (max-width: 850px) {
      .sidebar { position: fixed; left: -270px; transition: left 0.22s; }
      .sidebar.open { left: 0; }
      .main-content { margin-left: 0; }
    }
    /* Hamburger button, overlay, and mobile tweaks not shown for brevity */
  </style>
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <img src="logo-wilderness-essentials-uk.jpg" alt="Wilderness Essentials UK Logo" class="sidebar-logo" />
    <ul class="sidebar-menu"></ul>
    <div class="sidebar-disclaimer">
      As an Amazon Associate, we earn from qualifying purchases.<br>
      This site may earn a commission on sales at no extra cost to you.
    </div>
  </nav>
  <div class="main-content">
    <div id="heroCarousel" class="hero-carousel-container"></div>
    <span class="page-title">Wilderness Essentials UK</span>
    <div class="site-tagline">
      Your Definitive Guide to the UK's Hottest Selling Outdoor Gear.
    </div>
    <div id="products-section-title" class="products-section-title"></div>
    <main class="container">
      <div class="products-grid" id="productsGrid"></div>
    </main>
    <footer style="text-align:center;font-size:0.97em;color:#aaa;margin:2em 0 1em 0;">
      2025 Wilderness Essentials UK Â© All Rights Reserved.
    </footer>
  </div>
  <script>
    // JS for navigation, sidebar toggle, carousel, product rendering, etc.
    // Your existing JS functions go here.
  </script>
</body>
</html>
