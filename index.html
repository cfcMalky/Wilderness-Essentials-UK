<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wilderness Essentials UK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a id="homeLogoLink" href="#">
      <img src="logo.jpg" alt="Wilderness Essentials UK" class="logo-img" id="logo">
    </a>
    <div id="siteIntro">
      Wilderness Essentials UK
      <span>Your Definitive Guide to the UK's Hottest Selling Camping Gear.</span>
    </div>
    <!-- Navigation will be loaded via nav.html include -->
    <div id="siteNav"></div>
  </header>

  <div id="heroCarousel"></div>

  <div id="categorySection" style="display:none;">
    <div id="productsSectionTitle"></div>
    <div id="productsGrid"></div>
  </div>

  <div id="mobileCategoryGrid" style="display:none;"></div>
  <div id="tipsBlock" style="display:none;"></div>

  <footer id="siteFooter">
    &copy; 2025 Wilderness Essentials UK &bull; All Rights Reserved.
  </footer>

  <script>
    // Load the shared navigation menu
    fetch('nav.html')
      .then(r => r.text())
      .then(html => { document.getElementById('siteNav').innerHTML = html; });
  </script>
  <script src="script.js"></script>
</body>
</html>
