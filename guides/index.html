<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guides | Wilderness Essentials UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse all outdoor guides from Wilderness Essentials UK. Topics include navigation, knots, camp cooking, backpacking gear, and more.">
  <link rel="stylesheet" href="../style.css">
  <style>
    .guides-list {
      max-width: 540px;
      margin: 2em auto;
      padding: 2em;
      background: #fff8ee;
      border-radius: 13px;
      box-shadow: 0 1px 7px rgba(201,161,74,0.09);
    }
    .guides-list h1 {
      margin-bottom: 1.5em;
    }
    .guide-link {
      display: block;
      font-size: 1.18em;
      margin-bottom: 1em;
      color: #236;
      text-decoration: none;
      background: #faf5e6;
      border-radius: 7px;
      padding: 0.7em 1em;
      transition: background 0.14s;
    }
    .guide-link:hover {
      background: #f6ebd2;
      color: #2a7b56;
    }
  </style>
</head>
<body>
  <div class="center-card">
    <h1>All Guides</h1>
    <div id="guidesList" class="guides-list">
      <div>Loading guide list...</div>
    </div>
    <nav style="margin-top:2em;">
      <a href="../index.html">Home</a>
      <a href="../categories/tents-dome-tents.html">Dome Tents</a>
      <a href="../categories/tents-tunnel-tents.html">Tunnel Tents</a>
      <a href="../categories/sleeping-gear-air-beds.html">Air Beds</a>
    </nav>
  </div>
  <footer>
    <p>2025 Wilderness Essentials UK &copy; All Rights Reserved.</p>
  </footer>
  <script>
  // List of guides (manually maintained for now, but could be fetched via API if needed)
  const guides = [
    {
      file: "map-reading-navigation.html",
      title: "Navigation & Map Reading",
      desc: "Learn map reading and compass navigation for outdoor adventures."
    },
    {
      file: "camping-knots.html",
      title: "Essential Knots for Camping",
      desc: "Clear instructions and illustrations for the Bowline, Clove Hitch, and more."
    },
    {
      file: "backpacking-gear.html",
      title: "Backpacking & Gear Selection",
      desc: "How to choose the right backpack, shelter, clothing, and essentials."
    },
    {
      file: "camp-cooking.html",
      title: "Camp Cooking",
      desc: "Plan and cook delicious meals outdoors with this essential guide."
    }
  ];

  // Render the guide links
  function renderGuidesList() {
    const container = document.getElementById('guidesList');
    container.innerHTML = guides.map(g =>
      `<a class="guide-link" href="${g.file}">
        <strong>${g.title}</strong><br>
        <span style="font-size:0.97em; color:#635;">${g.desc}</span>
      </a>`
    ).join('');
  }
  renderGuidesList();
  </script>
</body>
</html>
