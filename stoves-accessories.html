<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camp Kitchen – Stoves & Accessories | Wilderness Essentials UK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="camping-bg"></div>
  <header>
    <div class="center-logo">
      <a href="index.html" id="homeLogoLink" aria-label="Home">
        <img src="logo.jpg" alt="Wilderness Essentials Logo" class="logo-img">
      </a>
    </div>
    <div class="page-title">Wilderness Essentials UK</div>
    <div class="site-tagline">
      Your Definitive Guide to the UK's Hottest Selling Camping Gear.
    </div>
  </header>
  <nav class="megabar" id="megabar">
    <ul class="megabar-menu" id="megabarMenu"></ul>
  </nav>
  <div id="categorySection" class="category-section">
    <div class="products-section-title" id="productsSectionTitle"></div>
    <div class="products-grid" id="productsGrid"></div>
  </div>
  <footer class="main-footer">
    2025 Wilderness Essentials UK © All Rights Reserved.
  </footer>
  <script src="script.js"></script>
  <script>
    // On load: show only "Camp Kitchen > Stoves & Accessories"
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for script.js to finish loading products
      let checkReady = setInterval(() => {
        if (window.allProducts && window.navStructure && window.sheetReady) {
          if (typeof selectCategoryByPath === 'function') {
            selectCategoryByPath('Camp Kitchen > Stoves & Accessories');
            clearInterval(checkReady);
          }
        }
      }, 50);
      // Optional: fallback after 5s
      setTimeout(() => clearInterval(checkReady), 5000);
    });
  </script>
</body>
</html>
